<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Jeffkwng Creations Shop</h1>
  <div class="cart">
    <button id="cart-button" class="cart-button">View Cart</button>
    <div class="cart-count">0</div> <!-- The cart count will be updated via JavaScript -->
  </div>
</header>
<div class="container">
  <h2 class="title">Discover the Latest Trends!</h2>
  <div class="shop-content" id="shop-content">
    <!-- Clothing items will be added here dynamically -->
  </div>
</div>
<div class="cart-dialog">
  <h2>Your Cart</h2>
  <div class="cart-content" id="cart-content">
    <!-- Cart items will be added here dynamically -->
  </div>
  <p class="total-price">Total: $0.00</p>
  <button id="cart-close">Close Cart</button>
</div>
<script src="script.js"></script>
</body>
</html>
